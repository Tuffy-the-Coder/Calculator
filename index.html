<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="calculator">

        <div class="display"></div>

        <div class="operator-container">

            <button class="operator" id="x-squared">x<sup id="exponent">2</sup></button>
            <button class="operator" id="square-root"><i class="fa-solid fa-square-root-variable icon"></i></button>
            <button class="operator" id="plus-minus"><i class="fa-solid fa-plus-minus icon"></i></button>
            <button class="operator" id="divide"><i class="fa-solid fa-divide icon"></i></button>

            <button class="digit" id="seven">7</button>
            <button class="digit" id="eight">8</button>
            <button class="digit" id="nine">9</button>
            <button class="operator" id="multiply"><i class="fa-solid fa-xmark icon"></i></button>

            <button class="digit" id="four">4</button>
            <button class="digit" id="five">5</button>
            <button class="digit" id="six">6</button>
            <button class="operator" id="substract"><i class="fa-solid fa-minus icon"></i></button>

            <button class="digit" id="one">1</button>
            <button class="digit" id="two">2</button>
            <button class="digit" id="three">3</button>
            <button class="operator" id="add"><i class="fa-solid fa-plus icon"></i></button>

            <button class="digit" id="point">.</button>
            <button class="digit" id="zero">0</button>
            <button class="digit" id="clear">C</button>
            <button class="operator" id="equals-to"><i class="fa-solid fa-equals icon"></i></button>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
